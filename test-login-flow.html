<!DOCTYPE html>
<html>
<head>
    <title>管理员登录测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .step { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #e8f5e8; }
        .error { background: #ffebee; }
        button { padding: 10px 20px; margin: 5px; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
        .auto-test { background: #f0f8ff; }
    </style>
</head>
<body>
    <h1>管理员登录测试</h1>
    
    <div class="step auto-test">
        <h3>自动测试流程</h3>
        <button onclick="runAutoTest()">运行完整测试</button>
        <div id="auto-test-result"></div>
    </div>
    
    <div class="step">
        <h3>步骤1: 检查当前认证状态</h3>
        <button onclick="checkAuthStatus()">检查认证状态</button>
        <div id="auth-status"></div>
    </div>
    
    <div class="step">
        <h3>步骤2: 执行登录</h3>
        <button onclick="performLogin()">执行登录</button>
        <div id="login-result"></div>
    </div>
    
    <div class="step">
        <h3>步骤3: 测试管理员API</h3>
        <button onclick="testAdminAPI()">测试管理员API</button>
        <div id="admin-api-result"></div>
    </div>
    
    <div class="step">
        <h3>步骤4: 访问管理员页面</h3>
        <button onclick="openAdminPage()">打开管理员页面</button>
        <div id="admin-page-result"></div>
    </div>
    
    <script>
        async function runAutoTest() {
            const resultDiv = document.getElementById('auto-test-result');
            resultDiv.innerHTML = '<p>正在运行自动测试...</p>';
            
            try {
                // 1. 检查认证状态
                checkAuthStatus();
                await sleep(1000);
                
                // 2. 执行登录
                await performLogin();
                await sleep(2000);
                
                // 3. 测试管理员API
                await testAdminAPI();
                await sleep(1000);
                
                // 4. 打开管理员页面
                openAdminPage();
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <h4>自动测试完成!</h4>
                        <p>请检查各个步骤的结果，如果登录成功，管理员页面应该能正常显示数据。</p>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>自动测试失败!</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        function checkAuthStatus() {
            const token = localStorage.getItem('admin_token');
            const user = localStorage.getItem('admin_user');
            
            document.getElementById('auth-status').innerHTML = `
                <h4>当前认证状态:</h4>
                <p><strong>Token:</strong> ${token ? '存在' : '不存在'}</p>
                <p><strong>用户信息:</strong> ${user ? '存在' : '不存在'}</p>
                ${user ? `<pre>${JSON.stringify(JSON.parse(user), null, 2)}</pre>` : ''}
            `;
        }
        
        async function performLogin() {
            try {
                const response = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@tronrental.com',
                        password: 'admin123456'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // 保存认证信息到localStorage
                    localStorage.setItem('admin_token', data.data.token);
                    localStorage.setItem('admin_user', JSON.stringify(data.data.user));
                    
                    document.getElementById('login-result').innerHTML = `
                        <div class="success">
                            <h4>登录成功!</h4>
                            <p><strong>用户:</strong> ${data.data.user.username}</p>
                            <p><strong>角色:</strong> ${data.data.user.role}</p>
                            <p><strong>邮箱:</strong> ${data.data.user.email}</p>
                        </div>
                    `;
                } else {
                    document.getElementById('login-result').innerHTML = `
                        <div class="error">
                            <h4>登录失败!</h4>
                            <p>${data.message || '未知错误'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('login-result').innerHTML = `
                    <div class="error">
                        <h4>登录请求失败!</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testAdminAPI() {
            const token = localStorage.getItem('admin_token');
            
            if (!token) {
                document.getElementById('admin-api-result').innerHTML = `
                    <div class="error">
                        <h4>无法测试API</h4>
                        <p>请先登录</p>
                    </div>
                `;
                return;
            }
            
            try {
                const response = await fetch('http://localhost:3001/api/admins', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('admin-api-result').innerHTML = `
                        <div class="success">
                            <h4>管理员API调用成功!</h4>
                            <p><strong>管理员数量:</strong> ${data.data.admins.length}</p>
                            <p><strong>总数:</strong> ${data.data.pagination.total}</p>
                            <p><strong>当前页:</strong> ${data.data.pagination.page}</p>
                        </div>
                    `;
                } else {
                    document.getElementById('admin-api-result').innerHTML = `
                        <div class="error">
                            <h4>管理员API调用失败!</h4>
                            <p>${data.message || '未知错误'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('admin-api-result').innerHTML = `
                    <div class="error">
                        <h4>API请求失败!</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        function openAdminPage() {
            const token = localStorage.getItem('admin_token');
            
            if (!token) {
                document.getElementById('admin-page-result').innerHTML = `
                    <div class="error">
                        <h4>无法访问管理员页面</h4>
                        <p>请先登录</p>
                    </div>
                `;
                return;
            }
            
            // 打开管理员页面
            window.open('http://localhost:5173/admins', '_blank');
            
            document.getElementById('admin-page-result').innerHTML = `
                <div class="success">
                    <h4>已打开管理员页面</h4>
                    <p>请检查新打开的标签页中是否显示管理员数据</p>
                    <p><strong>注意:</strong> 如果页面显示空白或没有数据，可能是前端没有正确读取localStorage中的认证信息</p>
                </div>
            `;
        }
        
        // 页面加载时检查认证状态
        window.onload = function() {
            checkAuthStatus();
        };
    </script>
</body>
</html>
