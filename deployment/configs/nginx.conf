# TRON能量租赁系统 - Nginx配置文件
# 作者: 系统管理员
# 描述: 反向代理和静态文件服务配置

# 上游服务器配置
upstream tron_energy_api {
    # API服务器
    server 127.0.0.1:3001;
    
    # 负载均衡配置（如果有多个实例）
    # server 127.0.0.1:3002;
    # server 127.0.0.1:3003;
    
    # 健康检查
    keepalive 32;
}

upstream tron_energy_frontend {
    # 前端服务器（开发模式）
    server 127.0.0.1:3000;
    keepalive 32;
}

# 速率限制配置
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=1r/s;

# 主服务器配置
server {
    listen 80;
    server_name localhost your-domain.com;
    
    # 安全头部
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' ws: wss:;" always;
    
    # 访问日志
    access_log /var/log/nginx/tron-energy-access.log;
    error_log /var/log/nginx/tron-energy-error.log warn;
    
    # 客户端配置
    client_max_body_size 10M;
    client_body_timeout 30s;
    client_header_timeout 30s;
    
    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        application/javascript
        application/json
        application/xml
        text/css
        text/javascript
        text/xml
        text/plain;
    
    # API路由
    location /api/ {
        # 速率限制
        limit_req zone=api_limit burst=20 nodelay;
        
        # 反向代理到API服务器
        proxy_pass http://tron_energy_api;
        
        # 代理头部设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # WebSocket支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # 认证API特殊限制
    location /api/auth/ {
        limit_req zone=auth_limit burst=5 nodelay;
        
        proxy_pass http://tron_energy_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }
    
    # 健康检查端点
    location /health {
        proxy_pass http://tron_energy_api/api/health;
        access_log off;
    }
    
    # 静态资源 (生产环境)
    location /assets/ {
        alias /var/www/tron-energy-rental/dist/assets/;
        
        # 缓存设置
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header ETag "";
        
        # 压缩
        gzip_static on;
        
        # 安全设置
        location ~* \.(js|css)$ {
            add_header Content-Type application/javascript;
        }
    }
    
    # 前端路由 (开发环境)
    location / {
        # 开发环境代理到Vite开发服务器
        proxy_pass http://tron_energy_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket支持 (Vite HMR)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 注释：生产环境使用以下配置
        # try_files $uri $uri/ /index.html;
        # root /var/www/tron-energy-rental/dist;
        # index index.html;
        
        # 缓存设置 (生产环境)
        # expires 1h;
        # add_header Cache-Control "public";
    }
    
    # robots.txt
    location = /robots.txt {
        add_header Content-Type text/plain;
        return 200 "User-agent: *\nDisallow: /api/\nDisallow: /admin/\n";
    }
    
    # favicon.ico
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        expires 1y;
    }
    
    # 隐藏文件保护
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 防止访问敏感文件
    location ~* \.(conf|log|sql|json|yaml|yml|env)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

