# TRON能量租赁系统 - Redis配置文件
# 作者: 系统管理员
# 描述: Redis缓存服务器配置

# ========================================
# 网络配置
# ========================================
# 绑定地址
bind 0.0.0.0

# 端口
port 6379

# TCP连接队列长度
tcp-backlog 511

# 超时设置
timeout 0
tcp-keepalive 300

# ========================================
# 内存配置
# ========================================
# 最大内存限制 (根据容器配置调整)
maxmemory 256mb

# 内存淘汰策略
maxmemory-policy allkeys-lru

# ========================================
# 持久化配置
# ========================================
# RDB快照
save 900 1
save 300 10
save 60 10000

# RDB文件名
dbfilename dump.rdb

# 工作目录
dir /data

# 压缩RDB文件
rdbcompression yes

# RDB文件校验
rdbchecksum yes

# AOF持久化
appendonly yes
appendfilename "appendonly.aof"

# AOF同步策略
appendfsync everysec

# AOF重写
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# ========================================
# 安全配置
# ========================================
# 密码保护 (通过环境变量设置)
# requirepass your_redis_password

# 重命名危险命令
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_b835c8e3a5"

# ========================================
# 日志配置
# ========================================
# 日志级别
loglevel notice

# 日志文件
logfile ""

# ========================================
# 客户端配置
# ========================================
# 最大客户端连接数
maxclients 10000

# ========================================
# 慢查询日志
# ========================================
# 慢查询时间阈值 (微秒)
slowlog-log-slower-than 10000

# 慢查询日志长度
slowlog-max-len 128

# ========================================
# 数据库配置
# ========================================
# 数据库数量
databases 16

# ========================================
# 集群配置 (如果需要)
# ========================================
# cluster-enabled yes
# cluster-config-file nodes-6379.conf
# cluster-node-timeout 15000
# cluster-require-full-coverage yes

# ========================================
# 性能优化
# ========================================
# 停止写入时的内存策略
stop-writes-on-bgsave-error yes

# 客户端输出缓冲区限制
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# ========================================
# 其他配置
# ========================================
# 是否以守护进程运行
daemonize no

# PID文件
pidfile /var/run/redis_6379.pid

# 设置进程标题
proc-title-template "redis-server *:6379"
