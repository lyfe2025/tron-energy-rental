<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>机器人API测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; background: #2196f3; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #1976d2; }
        input { padding: 8px; margin: 5px; width: 300px; }
    </style>
</head>
<body>
    <h1>机器人API测试</h1>
    
    <div>
        <h3>1. 登录获取Token</h3>
        <input type="text" id="email" placeholder="邮箱" value="admin@tronrental.com">
        <input type="password" id="password" placeholder="密码" value="admin123456">
        <button onclick="login()">登录</button>
        <div id="loginResult" class="result"></div>
    </div>
    
    <div>
        <h3>2. 获取机器人列表</h3>
        <button onclick="getBots()">获取机器人列表</button>
        <div id="botsResult" class="result"></div>
    </div>
    
    <div>
        <h3>3. 测试前端代理</h3>
        <button onclick="testProxy()">测试代理</button>
        <div id="proxyResult" class="result"></div>
    </div>

    <script>
        let token = '';
        
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    token = data.data.token;
                    document.getElementById('loginResult').innerHTML = 
                        `<div class="success">登录成功！Token: ${token.substring(0, 50)}...</div>`;
                } else {
                    document.getElementById('loginResult').innerHTML = 
                        `<div class="error">登录失败: ${data.message}</div>`;
                }
            } catch (error) {
                document.getElementById('loginResult').innerHTML = 
                    `<div class="error">请求错误: ${error.message}</div>`;
            }
        }
        
        async function getBots() {
            if (!token) {
                document.getElementById('botsResult').innerHTML = 
                    '<div class="error">请先登录获取Token</div>';
                return;
            }
            
            try {
                const response = await fetch('/api/bots', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('botsResult').innerHTML = 
                        `<div class="success">
                            <h4>获取成功！</h4>
                            <p>机器人数量: ${data.data.bots.length}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>`;
                } else {
                    document.getElementById('botsResult').innerHTML = 
                        `<div class="error">获取失败: ${data.message}</div>`;
                }
            } catch (error) {
                document.getElementById('botsResult').innerHTML = 
                    `<div class="error">请求错误: ${error.message}</div>`;
            }
        }
        
        async function testProxy() {
            try {
                const response = await fetch('/api/bots');
                const data = await response.json();
                
                document.getElementById('proxyResult').innerHTML = 
                    `<div class="success">
                        <h4>代理测试成功！</h4>
                        <p>状态码: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>`;
            } catch (error) {
                document.getElementById('proxyResult').innerHTML = 
                    `<div class="error">代理测试失败: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
