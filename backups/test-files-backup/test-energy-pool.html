<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>能量池详情模态框测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .test-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .test-button:hover {
            background-color: #0056b3;
        }
        .debug-info {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>能量池详情模态框测试</h1>
    
    <div class="debug-info">
        <h3>测试说明</h3>
        <p>1. 点击"测试查看详情"按钮</p>
        <p>2. 检查浏览器控制台的调试信息</p>
        <p>3. 检查模态框是否正确显示</p>
    </div>
    
    <button class="test-button" onclick="testViewDetails()">测试查看详情</button>
    
    <div class="debug-info">
        <h3>调试信息</h3>
        <div id="debug-output"></div>
    </div>

    <script>
        function testViewDetails() {
            const mockAccount = {
                id: 'test-123',
                name: '测试账户',
                tron_address: 'TRxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx',
                total_energy: 1000000,
                available_energy: 800000,
                reserved_energy: 200000,
                cost_per_energy: 0.001,
                is_enabled: true,
                account_type: 'own_energy',
                priority: 50,
                last_updated_at: new Date().toISOString()
            };
            
            console.log('测试账户数据:', mockAccount);
            
            // 模拟viewDetails函数调用
            console.log('模拟viewDetails函数调用');
            console.log('showDetailsModal before: false');
            console.log('showDetailsModal after: true');
            console.log('selectedAccount:', mockAccount);
            
            // 更新调试输出
            document.getElementById('debug-output').innerHTML = `
                <p><strong>测试账户数据:</strong></p>
                <pre>${JSON.stringify(mockAccount, null, 2)}</pre>
                <p><strong>函数调用日志:</strong></p>
                <ul>
                    <li>viewDetails called with account: ${mockAccount.name}</li>
                    <li>showDetailsModal before: false</li>
                    <li>showDetailsModal after: true</li>
                    <li>selectedAccount: ${mockAccount.name}</li>
                </ul>
            `;
        }
    </script>
</body>
</html>
