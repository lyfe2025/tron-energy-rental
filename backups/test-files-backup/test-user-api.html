<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户API测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 3px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; background: #2196f3; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #1976d2; }
        input { padding: 8px; margin: 5px; border: 1px solid #ccc; border-radius: 3px; width: 300px; }
    </style>
</head>
<body>
    <h1>用户API测试页面</h1>
    
    <div class="test-section">
        <h2>1. 登录测试</h2>
        <input type="email" id="email" placeholder="邮箱" value="admin@tronrental.com">
        <input type="password" id="password" placeholder="密码" value="admin123456">
        <button onclick="testLogin()">测试登录</button>
        <div id="loginResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. 获取用户列表测试</h2>
        <button onclick="testGetUsers()">获取用户列表</button>
        <div id="usersResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. 检查本地存储</h2>
        <button onclick="checkLocalStorage()">检查本地存储</button>
        <div id="storageResult" class="result"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3001';
        let authToken = null;

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('loginResult');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    authToken = data.data.token;
                    localStorage.setItem('admin_token', authToken);
                    localStorage.setItem('admin_user', JSON.stringify(data.data.user));
                    
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>登录成功!</strong><br>
                        Token: ${authToken.substring(0, 50)}...<br>
                        用户: ${data.data.user.email} (${data.data.user.role})
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<strong>登录失败:</strong> ${data.message}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>请求错误:</strong> ${error.message}`;
            }
        }

        async function testGetUsers() {
            const resultDiv = document.getElementById('usersResult');
            
            if (!authToken) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = '<strong>请先登录!</strong>';
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/users?page=1&limit=10`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>获取用户列表成功!</strong><br>
                        总用户数: ${data.data.pagination.total}<br>
                        当前页: ${data.data.pagination.page}<br>
                        每页数量: ${data.data.pagination.limit}<br>
                        总页数: ${data.data.pagination.totalPages}<br>
                        <br>
                        <strong>用户列表:</strong><br>
                        ${data.data.users.map(user => 
                            `- ${user.username || user.email} (${user.role}, ${user.status})`
                        ).join('<br>')}
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<strong>获取用户列表失败:</strong> ${data.message}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>请求错误:</strong> ${error.message}`;
            }
        }

        function checkLocalStorage() {
            const resultDiv = document.getElementById('storageResult');
            const token = localStorage.getItem('admin_token');
            const user = localStorage.getItem('admin_user');
            
            resultDiv.innerHTML = `
                <strong>本地存储检查:</strong><br>
                Token: ${token ? token.substring(0, 50) + '...' : '未设置'}<br>
                用户信息: ${user ? user : '未设置'}
            `;
            
            if (token && user) {
                resultDiv.className = 'result success';
            } else {
                resultDiv.className = 'result error';
            }
        }

        // 页面加载时检查本地存储
        window.onload = function() {
            checkLocalStorage();
        };
    </script>
</body>
</html>
