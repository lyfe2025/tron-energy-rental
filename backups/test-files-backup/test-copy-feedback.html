<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复制按钮反馈测试</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/sonner@2.0.7/dist/index.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
        }
        .address-display {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 15px 0;
        }
        .address-text {
            font-family: monospace;
            background: #f3f4f6;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            color: #374151;
        }
        .copy-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            transition: all 0.2s;
            border: 1px solid transparent;
            cursor: pointer;
        }
        .copy-button.idle {
            color: #2563eb;
            border-color: transparent;
        }
        .copy-button.idle:hover {
            background-color: #eff6ff;
            color: #1d4ed8;
        }
        .copy-button.success {
            background-color: #dcfce7;
            color: #16a34a;
            border-color: #86efac;
        }
        .copy-button.error {
            background-color: #fee2e2;
            color: #dc2626;
            border-color: #fca5a5;
        }
        .copy-button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        .icon {
            width: 16px;
            height: 16px;
        }
        .status-indicator {
            margin-top: 10px;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
        }
        .status-idle {
            background-color: #f3f4f6;
            color: #6b7280;
        }
        .status-success {
            background-color: #dcfce7;
            color: #16a34a;
        }
        .status-error {
            background-color: #fee2e2;
            color: #dc2626;
        }
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }
        .toast.success {
            background-color: #16a34a;
        }
        .toast.error {
            background-color: #dc2626;
        }
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>复制按钮用户感知反馈测试</h1>
            
            <div class="test-section">
                <h3>钱包地址复制测试</h3>
                <p>点击复制按钮测试用户感知反馈效果</p>
                
                <div class="address-display">
                    <span class="address-text">TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t</span>
                    <button
                        @click="copyToClipboard('TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t')"
                        :class="[
                            'copy-button',
                            copyStatus
                        ]"
                        :title="getButtonTitle()"
                        :disabled="copyStatus === 'success'"
                    >
                        <svg v-if="copyStatus === 'success'" class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                        <svg v-else-if="copyStatus === 'error'" class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                        <svg v-else class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                        </svg>
                    </button>
                </div>
                
                <div :class="['status-indicator', `status-${copyStatus}`]">
                    状态: {{ getStatusText() }}
                </div>
            </div>
            
            <div class="test-section">
                <h3>功能说明</h3>
                <ul>
                    <li><strong>默认状态</strong>: 蓝色复制图标，悬停时有背景色变化</li>
                    <li><strong>复制成功</strong>: 绿色背景，显示对勾图标，按钮禁用3秒</li>
                    <li><strong>复制失败</strong>: 红色背景，显示X图标，2秒后自动恢复</li>
                    <li><strong>Toast提示</strong>: 右上角显示操作结果提示</li>
                </ul>
            </div>
        </div>
        
        <!-- Toast 提示 -->
        <div v-if="showToast" :class="['toast', toastType]" @click="hideToast">
            {{ toastMessage }}
        </div>
    </div>

    <script>
        const { createApp, ref } = Vue;
        
        createApp({
            setup() {
                const copyStatus = ref('idle');
                const showToast = ref(false);
                const toastMessage = ref('');
                const toastType = ref('success');
                
                const copyToClipboard = async (text) => {
                    try {
                        await navigator.clipboard.writeText(text);
                        copyStatus.value = 'success';
                        showToastMessage('地址已复制到剪贴板', 'success');
                        
                        // 3秒后重置状态
                        setTimeout(() => {
                            copyStatus.value = 'idle';
                        }, 3000);
                    } catch (error) {
                        console.error('Failed to copy:', error);
                        copyStatus.value = 'error';
                        showToastMessage('复制失败', 'error');
                        
                        // 2秒后重置错误状态
                        setTimeout(() => {
                            copyStatus.value = 'idle';
                        }, 2000);
                    }
                };
                
                const showToastMessage = (message, type) => {
                    toastMessage.value = message;
                    toastType.value = type;
                    showToast.value = true;
                    
                    // 3秒后自动隐藏
                    setTimeout(() => {
                        hideToast();
                    }, 3000);
                };
                
                const hideToast = () => {
                    showToast.value = false;
                };
                
                const getButtonTitle = () => {
                    switch (copyStatus.value) {
                        case 'success': return '已复制';
                        case 'error': return '复制失败';
                        default: return '复制地址';
                    }
                };
                
                const getStatusText = () => {
                    switch (copyStatus.value) {
                        case 'success': return '复制成功';
                        case 'error': return '复制失败';
                        default: return '等待操作';
                    }
                };
                
                return {
                    copyStatus,
                    showToast,
                    toastMessage,
                    toastType,
                    copyToClipboard,
                    hideToast,
                    getButtonTitle,
                    getStatusText
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
