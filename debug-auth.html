<!DOCTYPE html>
<html>
<head>
    <title>Debug Auth</title>
</head>
<body>
    <h1>认证调试页面</h1>
    <div id="result"></div>
    
    <script>
        const result = document.getElementById('result');
        
        // 检查localStorage中的token
        const token = localStorage.getItem('admin_token');
        const user = localStorage.getItem('admin_user');
        
        result.innerHTML = `
            <h2>LocalStorage状态:</h2>
            <p><strong>admin_token:</strong> ${token || '未找到'}</p>
            <p><strong>admin_user:</strong> ${user || '未找到'}</p>
            
            <h2>测试API调用:</h2>
            <div id="api-result">正在测试...</div>
        `;
        
        // 测试API调用
        if (token) {
            fetch('http://localhost:3001/api/admins', {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('api-result').innerHTML = `
                    <p><strong>API调用成功:</strong></p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            })
            .catch(error => {
                document.getElementById('api-result').innerHTML = `
                    <p><strong>API调用失败:</strong> ${error.message}</p>
                `;
            });
        } else {
            document.getElementById('api-result').innerHTML = `
                <p><strong>无法测试API:</strong> 没有找到token</p>
            `;
        }
    </script>
</body>
</html>
